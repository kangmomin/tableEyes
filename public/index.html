<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <title>test</title>
</head>
<body>
    <input type="number" value="0" id="inp" placeholder="id"> <br />
    <button onclick="post()">post</button>
    <button onclick="put()">put</button>
    <button onclick="get()">get</button>
    <button onclick="del()">delete</button>
    <button onclick="patch()">patch</button>
    <button onclick="login()">login</button>
    <button onclick="signUp()">signUp</button>

    <div id="x"></div>
    <script>
        function login() {
            $.ajax({
                url: "http://koldin.myddns.me:4004/login",
                type: "post",
                data: {
                    id: "heoshin-test3",
                    password: "1234"
                },
                success: (data) => {
                    console.log(data)
                    document.querySelector("#x").innerHTML = data
                }
            })
        }

        function signUp() {
            $.ajax({
                url: "http://koldin.myddns.me:4004/sign-up",
                type: 'post',
                data: {
                    name: "koldin",
                    password: "1",
                    email: "momin108902@gmail.com",
                    age: 12,
                    sex: "male",
                    phoneNumber: "01027729***",
                    hometown: "부산광역시 *** ****"
                },
                success: (data) => {
                    console.log(data)
                    document.querySelector("#x").innerHTML = data
                }
            })
        }
        
        function del() {
            const id = document.querySelector("#inp").value
            $.ajax({
                url: "http://koldin.myddns.me:4004/store/"+id,
                type: "delete",
                success: (data) => {
                    document.querySelector("#x").innerHTML = data
                }
            })
        }
        
        function put() {
            const id = document.querySelector("#inp").value
            $.ajax({
                url: "http://koldin.myddns.me:4004/store/" + id,
                type: 'put',
                data: {
                    category: ["a","b"],
                    description: "hello World",
                    lat: 1.23112,
                    logo: "koldin.myddns.me",
                    lon: 1.23112,
                    maxPersonnel: 12,
                    name: "changed"
                }
            })
        }
        
        function patch() {
            const id = document.querySelector("#inp").value
            $.ajax({
                url: `http://koldin.myddns.me:4004/store/personnel/${id}/10`,
                type: 'patch'
            })
        }

        function get() {
            let id = document.querySelector("#inp").value
            let link = "http://koldin.myddns.me:4004/store/All/"
            if(id != 0) link += id

            $.ajax({
                url: link,
                type: "get",
                success: (data) => {
                    console.log(data)
                    document.querySelector("#x").innerHTML = data
                }
            })
        } 
        
        function post() {
            let array = new Array()
            array.push('a', 'b')
            $.ajax({
                url: "http://koldin.myddns.me:4004/store",
                type: "POST",
                data: {
                    'name': "hello World",
                    'description': "hello World",
                    'maxPersonnel': 12,
                    'lat': 1.23112,
                    'lon': 1.23112,
                    'category': array,
                    'logo': "koldin.myddns.me"
                },
                success: (result) => {
                    console.log(result)
                    document.querySelector("#x").innerText = result[1]
                }
            })
        }
        </script>
</body>
</html>
